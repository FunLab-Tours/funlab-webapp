<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      
    </div>
  </div>
  <div class="card-group">
    <div class="col-xl-3 col-md-4 col-sm-6 mt-4" *ngFor= "let equipe of equipes">
      <div class="row">
        <div class="equipe">
          <div class="pic">
            <img src="{{equipe.image}}">
          </div>
          <div class="team-content">
            <h3>{{equipe.prenom}}</h3>
            <h4>{{equipe.nom}}</h4>
            <span>{{equipe.poste}}</span>
          </div>
          <ul class="social">
            <li><a href="{{equipe.linkedin}}" target="_blank" class="fa fa-linkedin m-3"></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
