<div class="container mx-auto">
  <div class="innerwrap">
    
    <h1 class="text-center">Contactez-nous</h1>
    <section class="section2 clearfix">
      
      <!-- Début map -->
      
      <div class="col2 column1 first">
        <aol-map>
          <aol-control-zoom></aol-control-zoom>
          <aol-control-fullscreen></aol-control-fullscreen>
          <aol-interaction-default></aol-interaction-default>
          <aol-view [zoom]="zoom">
            <aol-coordinate [x]="x" [y]="y" [srid]="'EPSG:4326'"></aol-coordinate>
          </aol-view>
          <aol-layer-tile [opacity]="1">
            <aol-source-osm></aol-source-osm>
          </aol-layer-tile>
          <aol-layer-vector>
            <aol-source-cluster [distance]="distance">
              <aol-source-vector>
                <aol-feature>
                  <aol-overlay>
                    <!--ircage de la page la carte pointe sur les Coordonnées FanLab-->
                    <aol-coordinate [x]="0.6691059" [y]="47.3931929" [srid]="'EPSG:4326'"></aol-coordinate>
                    <aol-content>
                      <span class="logo_FanLab">
                        <img  src="assets/localisationimages/MapMarker.png">
                      </span>
                    </aol-content>
                  </aol-overlay>
                </aol-feature>
              </aol-source-vector>
            </aol-source-cluster>
          </aol-layer-vector>
          <aol-layer-vector>
          </aol-layer-vector>
        </aol-map>
      </div>
      
      <!-- Fin map -->
      
      <!-- Début adresse et mail -->
      <div class="col2 column2 last">
        
        <div class="sec2innercont">
          <div class="sec2addr">
            <p class="mx-3"> MAME, 49 Boulevard Preuilly, 37000 Tours</p>
            <a href="mailto:contact@funlab.fr"><i class="fa fa-envelope mx-3"></i>contact@funlab.fr </a>
          </div>
        </div>
        
        <!-- Fin section adresse / mail -->
        
        <!-- Début Formulaire de contact -->
        
        <div class="sec2contactform">
          <h5 class="sec2frmtitle">Laissez nous un message</h5>
          <form [formGroup]="touchForm" (ngSubmit)='contactForm(touchForm.value); touchForm.reset()'>
            <div class='form-group'>
              <input type='text' class="form-control" formControlName='nom' placeholder="Nom">
              <div *ngIf="touchForm.controls['nom'].invalid && (touchForm.controls['nom'].dirty || touchForm.controls['nom'].touched)"
              class="alert alert-danger">
              <div class="obl" *ngIf="touchForm.controls['nom'].errors.required">Votre nom est obligatoire.</div>
            </div>
          </div>
          
          <div class='form-group'>
            <input type='email' class='form-control' formControlName='email' pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email">
            <div *ngIf="touchForm.controls['email'].invalid && (touchForm.controls['email'].dirty || touchForm.controls['email'].touched)"
            class="alert alert-danger">
            <div class="obl" *ngIf="touchForm.controls['email'].errors.required">Votre email est obligatoire.</div>
          </div>
        </div>
        
        <div class='form-group'>
          <input type='text'  class='form-control' formControlName='sujet' placeholder="Sujet">
          <div *ngIf="touchForm.controls['sujet'].invalid && (touchForm.controls['sujet'].dirty || touchForm.controls['sujet'].touched)"
          class="alert alert-danger">
          <div class="obl" *ngIf="touchForm.controls['sujet'].errors.required">Le sujet est obligatoire.</div>
        </div>
      </div>
      
      <div class='form-group'>
        <textarea  class='form-control' cols='30' rows='6' formControlName='message' placeholder="Message"></textarea>
        <div *ngIf="touchForm.controls['message'].invalid && (touchForm.controls['message'].dirty || touchForm.controls['message'].touched)"
        class="alert alert-danger">
        <div class="obl" *ngIf="touchForm.controls['message'].errors.required">Le message est obligatoire.</div>
      </div>
    </div>
    <div class="captcha">
      <re-captcha data-size="compact" required siteKey="6LfVeoYUAAAAAEaZs6ni0Ax_Dd-Ua2ga1EnOJQul" formControlName="recaptchaReactive"></re-captcha>
    </div>
    <button type='submit' [disabled]="touchForm.pristine ||touchForm.invalid" class='btn btn-secondary'>Envoyer</button>
  </form>
</div>

<!-- Fin formulaire de contact -->

</div>
</section>

</div>
</div>
